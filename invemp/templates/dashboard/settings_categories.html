{% extends 'base.html' %}
{% block content %}
<div class="settings-container">
  <div class="settings-header">
    <h2 class="settings-title">Item Categories</h2>
    <a href="{{ url_for('dashboard_admin.create', table_name='items_categories', **preserved_args) }}" class="btn btn-create">
      + Create Category
    </a>
  </div>
  <ul class="settings-list">
    {% for cat in categories %}
      <li class="settings-list-item">
        <a class="settings-link" href="{{ url_for('dashboard_admin.settings_subcategories', category_id=cat[0], **preserved_args) }}">
          <span class="settings-list-text">{{ cat[1] }}</span>
          <span class="settings-arrow">&rarr;</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
<style>
.settings-container {
  max-width: 480px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.06);
  padding: 32px 28px 24px 28px;
}
.settings-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}
.settings-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin: 0;
}
.btn-create {
  background: #222;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 7px 18px;
  font-size: 1rem;
  text-decoration: none;
  transition: background 0.2s;
}
.btn-create:hover {
  background: #444;
}
.settings-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.settings-list-item {
  border-bottom: 1px solid #eee;
  transition: background 0.15s;
}
.settings-list-item:last-child {
  border-bottom: none;
}
.settings-link {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  color: #222;
  text-decoration: none;
  font-size: 1.08rem;
  transition: color 0.15s;
}
.settings-link:hover {
  color: #007bff;
  background: #f7f9fa;
}
.settings-arrow {
  font-size: 1.2em;
  color: #bbb;
  margin-left: 8px;
  transition: color 0.15s;
}
.settings-link:hover .settings-arrow {
  color: #007bff;
}
</style>
{% endblock %}
